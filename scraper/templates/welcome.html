<!DOCTYPE html>
<html>
    <head>
        <title>TED Talks</title>
        <meta charset="utf-8">
	<meta content="utf-8" http-equiv="encoding">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link href="CSS/welcome.css" rel="stylesheet" type="text/css">
        <link href="CSS/chosen.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <div class="container">
                <img src="CSS/img/TED.png" id="title-img"/>
                <table style="width: 100%;"><tr>
                   <td style="text-align: left; margin: 0 auto; width: 100%;">
                     <select data-placeholder="Subtitle Language" class="chosen-select" tabindex="2">
                        <option value=""></option>
                        <option value="lang-all">Filter videos by subtitle language</option>
                        {% for language in languages %}
                        <option value="{{ language.languageCode }}">{{ language.languageName }}</option>
                        {% endfor %}
                    </select>
                   </td>
                   <td>
		     <div class="pagination" style="visibility: hidden;">
                       <div class="left-arrow">&#10096;</div>
                       <span class="pagination-text"></span>
                       <div class="right-arrow">&#10097;</div>
                    </div>
		  </td>
		</tr></table>
                <hr/>
                
                <div id="grid-container" style="display:block;">
                    <ul id="video-items" class="rig grid"></ul>
                </div>
                
                <hr/>

		<center>
		  <div class="pagination" style="visibility: hidden;">
                    <div class="left-arrow">&#10096;</div>
                    <span class="pagination-text"></span>
                    <div class="right-arrow">&#10097;</div>
                  </div>
		</center>
		<br/>

            </div>

        <script src="JS/jquery.js" type="text/javascript"></script>
        <script src="JS/chosen.jquery.js" type="text/javascript"></script>
        <script src="JS/data.js"></script>
        <script src="JS/db.js"></script>
        <script src="JS/app.js"></script>
    </body>
</html>
