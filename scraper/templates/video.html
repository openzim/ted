<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        
        <link href="../CSS/video.css" rel="stylesheet" type="text/css">
        <link href="../CSS/ted.css" rel="stylesheet" type="text/css">
        <script src="../JS/video.js"></script>
    </head>
    <body>
        <div id="content">
            <p id="speaker">{{ speaker }}</p>
            <p id="title">{{ title }}</p>
            <video class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
                poster="{{ thumbnail }}" data-setup="{}">
                <source src="video.webm" type='video/webm'>
                <source src="video.mp4" type='video/mp4'>
                {% for language in languages %}
                <track kind="subtitles" src="subs{{ language.languageCode }}.vtt" 
                srclang="{{ language.languageCode }}"
                label="{{ language.languageName }}"</track>
                {% endfor %}
            </video>
            <div>
                <div id="views">{{ views }}</div>
                <div>Total Views</div>
            </div>
            <div id="description">
                <p id="description">{{ description }}</p>
            </div>
            <div id="date">Published <b>{{ date }}<b></div>
            <hr>
            <div id="speaker_box_img">
                <div>
                    <img id="speaker_img" src="{{speaker_img}}">
                    <div id="speaker_info">
                        <div id="speaker_info_box">{{ speaker }}</div>
                        <div id="speaker_info_profession">{{ profession }}</div>
                    </div>
                    <p id="speaker_desc">{{ speaker_bio }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
