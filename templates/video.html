<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        
        <link href="/../CSS/video.css" rel="stylesheet" type="text/css">
        <link href="/../CSS/ted.css" rel="stylesheet" type="text/css">
        <script src="/../JS/video.js"/>
    </head>

    <body>
        <div id="content">
            <h2>{{ speaker }}</h2>
            <h1>{{ title }}</h1>
            <video class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
                poster="{{ thumbnail }}" data-setup="{}">
                <source src="video.mp4" type='video/mp4'>
                <track kind="subtitles" src="subs_eng.vtt" srclang="en" label="English"</track>
                <track kind="subtitles" src="subs_eng.vtt" srclang="ro" label="Romanian"</track>
                <track kind="subtitles" src="subs_alb.vtt" srclang="sq" label="Albanian"</track>
            </video>

            <div id="description">{{ description }}</div>
        </div>
    </body>
</html>
